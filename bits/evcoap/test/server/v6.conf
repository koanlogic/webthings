contents
{
    # .well-known/core
    resource
    {
        path    /.well-known/core
        max-age 3600

        representation
        {
            t:  application/link-format
            v:  </welcome>;if="core"
        }
    }

    resource
    {
        path    /welcome
        max-age 10

        representation
        {
            t: text/plain
            v: Hello CoAP world!
        }

        representation
        {
            t: application/xml
            v: <t>Hello CoAP world!</t>
        }
    }
}

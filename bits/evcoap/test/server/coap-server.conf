#
# 'addr' syntax is: host_name|ip_literal['+'port]
# in case port is not specified, the default CoAP port (i.e. 5683) is assumed.
# e.g. 
#   - [::1]+1234
#   - localhost+54324
#   - 127.0.0.1
#

# IPv4 localhost, custom port (50505).
addr    127.0.0.1+50505

# IPv6 localhost, default CoAP port.
addr    [::1]

# IPv6 localhost, custom port (50505).
addr    [::1]+50505

# 'addr' syntax is: 
#   ip_literal|'*'['+'port_number]
# where '*' means all the available addresses.
# In case port is not specified, the default CoAP port (i.e. 5683) is 
# assumed.
addr    [::1]
addr    127.0.0.1+50505

vhost
{
    # Virtual host origin (schema+authority)
    origin  coap://v6

    # Hosted resources
    #
    # Each resource must supply its path which is relative to the origin.
    # 
    # 't:' is one of the following:
    #   - text/plain
    #   - application/link-format
    #   - application/xml
    #   - application/octet-stream
    #   - application/exi
    #   - application/json
    #
    #  'v:' is the raw value to be served
    contents
    {
        # .well-known/core
        resource
        {
            path    /.well-known/core
            max-age 3600

            representation
            {
                t:  application/link-format
                v:  </s>;if="core#b", </s/light>;if="core#s", </s/temp>;if="core#s", </s/humidity>;if="core#s", </p/name>;if="core#p", </a>;if="core#b", </a/led1>;if="core#a", </a/led2>;if="core#a"
            }
        }
    }
}
